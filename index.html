<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web3JS</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body>
    <div class="container">

        <h1>Coursetro Instructor</h1>

        <h2 id="instructor"></h2>

        <p id="loading"></p>

        <label for="name" class="col-lg-2 control-label">Instructor Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>


    <script>
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider)
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"))
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        const PersonContract = web3.eth.contract([{"constant":false,"inputs":[{"name":"n","type":"string"},{"name":"a","type":"uint256"}],"name":"setInstructor","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getInstructor","outputs":[{"name":"","type":"string"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"anonymous":false,"inputs":[{"indexed":false,"name":"name","type":"string"},{"indexed":false,"name":"age","type":"uint256"}],"name":"Instructor","type":"event"}]);

        var Person = PersonContract.at('0x23c5bdaa1ea74ac4df23dd4e62c2460b62c3a115');
        var instructorEvent = Person.Instructor();

        instructorEvent.watch((error, result) => {
            if (!error) {
                $("#instructor").html(result.args.name+' ('+result.args.age+' years old)');
            } else {
                console.log(error)
            }
            $('#loading').html('');
        })

        $("#button").click(function() {
            $('#loading').html('loading...')

            Person.setInstructor($("#name").val(), $("#age").val());
        });
    </script>

</body>

</html>
